<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMS | Forgot Password</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="login d-flex w-75 gx-0 row">
        <img src="images/dominos_background.jpg" alt="" class="object-fit-cover  d-none d-md-inline col-sm-6 " />
        <div class="login-content d-flex align-items-center justify-content-center flex-column col-sm-6 col-12">
            <div class="d-flex mb-4 justify-content-center gap-2 mt-3 ">
                <img src="images/logos/pizzashop_logo.png" width="50px" height="50px" class="d-inline-block align-self-center" alt="" />
                <span class="logo-text align-self-center">PIZZASHOP</span>
            </div>
            <div class="d-flex flex-column w-75 ">
                <div class="align-text-start mb-3">
                    <h4>Forgot Password</h4>
                    <small>Enter your email we'll send you a link to get back into your account.</small>
                </div>

                <div class="login-input">
                    <form>
                        <div class="form-group mb-3">
                            <!-- <label for="exampleInputEmail1">Email address</label> -->
                            <div class="d-flex justify-content-end align-items-center">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email?" />
                                <img src="images/icons/customer.svg" alt="" class="position-relative" style="right: 25px" />
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary w-100 mb-3">Send Mail</button>
                        <div class="d-flex justify-content-center mb-4 ">
                            <a href="login.html" style="text-decoration: none;"> <span id="back-to-login ">Back To Login</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<body></body>

</html>
