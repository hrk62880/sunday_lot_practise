<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMS | Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="login d-flex w-75 gx-0 row">
            <img src="images/dominos_background.jpg" alt="" class="object-fit-cover d-none d-md-inline col-sm-6" />
            <div class="login-content d-flex align-items-center justify-content-center flex-column col-sm-6 col-12">
                <div class="d-flex mb-4 justify-content-center gap-2 mt-3">
                    <img src="images/logos/pizzashop_logo.png" width="50px" height="50px" class="d-inline-block align-self-center" alt="" />
                    <span class="logo-text align-self-center">PIZZASHOP</span>
                </div>
                <div class="d-flex flex-column w-75">
                    <div class="align-text-start mb-3">
                        <h4>Welcome,</h4>
                    </div>
                    <div class="login-input">
                        <form>
                            <div class="form-group mb-3">
                                <!-- <label for="exampleInputEmail1">Email address</label> -->
                                <div class="d-flex justify-content-end align-items-center">
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email?" />
                                    <img src="images/icons/customer.svg" alt="" class="position-relative" style="right: 25px" />
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="d-flex justify-content-end align-items-center">
                                    <!-- <label for="exampleInputPassword1">Password</label> -->
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password?" />
                                    <img src="images/icons/eye-password-hide-svgrepo-com.svg" alt="" class="position-relative" style="right: 25px; width: 15px; height: 15px" />
                                </div>
                            </div>
                            <div class="form-check mb-3 gap-0 d-flex  justify-content-between  align-items-center flex-wrap  ">
                                <div class="d-flex gap-1 flex-wrap justify-content-between align-items-center lead mb-2">
                                    <div class="d-flex align-items-center justify-content-start flex-row gap-2">
                                        <input type="checkbox" class="form-check-input align-self-center" id="exampleCheck1" />
                                        <label class="form-check-label align-self-center" for="exampleCheck1" id="checkbox-label"> 
                                 Remember me
                                 </label>
                                    </div>
                                </div>
                                <div>
                                    <a href="forgot.html" style="text-decoration: none">
                                        <h6 id="checkbox-label">Forgot Password?</h6>
                                    </a>
                                </div>
                            </div>
                            <div>
                                <a href="user.html" class="text-decoration-none text-white">
                                    <button type="button" class="btn text-white btn-color w-100 mb-3">
                           Login
                           </button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
